<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <div class="app-title">
        <h1>Weather App</h1>
      </div>

      <div class="app-image">
        <img src="/img/cloudy.png" alt="weather image" />
      </div>
      <div class="app-info">
        <div class="app-info--row location">
          <h2 class="app-info--text location">Loganville, GA</h2>
        </div>
        <div class="app-info--row">
          <input
            type="text"
            name="location-input"
            id="location-input"
            class="app-info--input"
            placeholder="Location"
          />
          <i class="fa-solid fa-magnifying-glass fa-2xl search-btn"></i>
        </div>
        <div class="app-info--row">
          <h2>Now: 45&deg; F &amp; Cloudy</h2>
        </div>
        <div class="app-info--row">
          <img class="app-info--img" src="img/sunrise.png" alt="sunrise icon" />
          <h2 class="app-info--text sunrise">6:30 AM</h2>
        </div>
        <div class="app-info--row">
          <img class="app-info--img" src="img/sunset.png" alt="sunset icon" />
          <h2 class="app-info--text sunset">5:30 PM</h2>
        </div>
        <div class="app-info--row">
          <h2 class="app-info--text temp">
            <i class="fa-solid fa-temperature-arrow-up"></i> 58&deg; F
          </h2>
          <div class="app-info--text temp">
            <i class="fa-solid fa-temperature-arrow-down"></i>
            43&deg; F
          </div>
        </div>
        <div class="app-info--row">
          <h2 class="app-info--text wind">Wind: 5 knts SW</h2>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
